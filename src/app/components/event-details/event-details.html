<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="onClose()">×</button>
   <div *ngIf="event">
      <div *ngIf="!isSubmitted">
        <h2>{{ event.title }}</h2>
        <p><strong>Date :</strong> {{ event.start | date:'fullDate' }}</p>
        <p>{{ event.description }}</p>

        <hr>

        <h3>Réserver une place</h3>
        <form [formGroup]="reservationForm" (ngSubmit)="submitReservation()">
          <div class="form-group">
            <label for="name">Nom complet</label>
            <input id="name" type="text" formControlName="name">
          </div>
          <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input id="email" type="email" formControlName="email">
          </div>
          <button type="submit" [disabled]="reservationForm.invalid">Réserver ma place</button>
        </form>
      </div>
    </div>
     <div *ngIf="event"> 
    <div *ngIf="isSubmitted" class="confirmation-message">
      <h3>Merci !</h3>
      <p>Votre réservation pour "{{ event.title }}" a bien été enregistrée.</p>
    </div>
    </div>
  </div>
</div>
