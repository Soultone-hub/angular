<main class="main-content">
  <header class="calendar-controls">
    <h2>{{ viewDate | date:'MMMM yyyy' }}</h2>
    <div class="button-group">
      <button (click)="previousMonth()">Précédent</button>
      <button (click)="today()">Aujourd'hui</button>
      <button (click)="nextMonth()">Suivant</button>
    </div>
  </header>

  <app-calendar 
    [viewDate]="viewDate" 
    [events]="allEvents"
    (eventClicked)="handleEventClicked($event)">
  </app-calendar>
</main>

<!-- Notre "modale" qui s'affiche conditionnellement -->
<app-event-details 
  *ngIf="selectedEvent" 
  [event]="selectedEvent" 
  (close)="closeDetailsModal()">
</app-event-details>
